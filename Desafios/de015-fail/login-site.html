<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="design/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <main>
        <div id="image">

        </div>
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="does-this-work.html" method="post" autocomplete="on">
                <div id="form1">
                        <label for="iname"><i class="material-icons">person</i></label>
                    
                    <input type="text" name="name" id="iname" placeholder="seu e=mail" required minlength="3" maxlength="30" size="20" autocomplete="name">
                </div>
                <div id="form2">
                    <div class="dataicon">
                        <label for="ipass"><i class="material-icons">key</i></label>
                    </div>
                    <input type="password" name="password" id="ipass" placeholder="sua senha" required minlength="6" maxlength="20" size="20" autocomplete="current-password">
                </div>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
