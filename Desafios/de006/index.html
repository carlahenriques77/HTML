    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descrobri qual tag deverá utilizar em cada caso.
    <ul type="square">
     <li> <abbr title="Use the tag &lt;p&gt;"> Páragrafo</abbr></li>
     <li> <abbr title="Use the tag <h1>,<h2>, until <h6>"> Títulos</abbr></li>
     <li> <abbr title="Use the tag &lt;img&gt;"> Images</abbr></li>
     <li> <abbr title="Use the tag <abbr>"> Códigos-fonte(?)</abbr></li>
     <li> <abbr title="Use the tag <ol type='1'></ol>, <li></li>>"> Listas numeradas</abbr></li>
     <li> <abbr title="Use the tag <ul>"> Listas com demarcadores(?)</abbr></li>
    </ul>
